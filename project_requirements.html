<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="stylesheet" href="styles.css">
		<title>Human Capital and Project Requirements</title>
	</head>
	<body>
		<!-- navbar -->
		<nav class="navbar navbar-expand-lg navbar-dark bg-success">
			<div class="container">
				<a class="navbar-brand" href="#">Any Bank</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navMenu">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navMenu">
					<ul class="navbar-nav">
						<li class="nav-item active">
								<a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
						</li>
						<li class="nav-item">
								<a class="nav-link" href="#">Projects</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Skills</a>
						</li>
					</ul>
				</div>
			</div> <!-- ./container -->
		</nav>
		<article>
			<div class="container">
				<div class="row">
					<div class="col-lg-4">
						<!-- Select to open and read a project -->
						<form>
							<div class="form-group">
								<label for="selectProjects">Choose Project</label>
								<select class="form-control" id="selectProjects">
									<option>Project 1</option>
									<option>Project 2</option>
									<option>Project 3</option>
									<option>Project 4</option>
									<option>Project 5</option>
								</select>
								<small>The projects listed are only those that are active.</small>
							</div>
							<button class="btn btn-primary" type="submit">OK</button>
						</form>
					</div>
					<div class="col-lg-8">
						<!-- Update and read existing project information -->
						<form>
							<fieldset disabled>
								<div class="form-group">
									<label for="projectName">Project Name</label>
									<input type="text" class="form-control" id="projectName" placeholder="Project 1">
								</div>
								<div class="form-group">
									<label for="projectName">Description</label>
									<textarea type="text" class="form-control" id="projectName" rows="8">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.</textarea>
								</div>
								<div class="form-group">
									<label for="selectSkills">Required Skills</label>
									<select multiple class="form-control" id="selectSkills" size="8">
										<option selected>Skill 1</option>
										<option selected>Skill 2</option>
										<option selected>Skill 3</option>
										<option>Skill 4</option>
										<option>Skill 5</option>
									</select>
								</div>
								<div class="form-group">
									<label for="selectSkills">Members</label>
									<select multiple class="form-control" id="selectSkills" size="5">
										<option>James Howlett</option>
										<option selected>Laura Kinney</option>
										<option>Max Eisenhardt</option>
										<option selected>Scott Summers</option>
										<option selected>Wade Wilson</option>
									</select>
								</div>
								<button type="button" class="btn btn-primary">Edit</button>
								<button type="button" class="btn btn-primary">Save</button>
								<button type="button" class="btn btn-danger">Cancel</button>
							</fieldset>
						</br>
						</form>
						<!-- create project modal -->
						<p>Click <a href="#" data-toggle="modal" data-target="#createProject">here</a> to create a new project </p> <!-- trigger modal -->
						<div class="modal" id="createProject" tabindex="-1" role="dialog">
							<div class="modal-dialog" role="document">
								<div class="modal-content">
									<div class="modal-header">
										<h5 class="modal-title">Create Project</h5>
										<button type="button" class="close" data-dismiss="modal">
										</button>
									</div>
									<div class="modal-body">
										<form>
											<div class="form-group">
												<label for="projectName">Project Name</label>
												<input type="text" class="form-control" id="projectName" placeholder="Enter Project Name">
											</div>
											<div class="form-group">
												<label for="projectName">Project Description</label>
												<textarea type="text" class="form-control" id="projectName" rows="8" placeholder="Enter brief description of the project."></textarea>
											</div>
											<div class="form-group">
												<label for="selectSkills">Required Skills</label>
												<select multiple class="form-control" id="selectSkills">
													<option>Skill 1</option>
													<option>Skill 2</option>
													<option>Skill 3</option>
													<option>Skill 4</option>
													<option>Skill 5</option>
												</select>
											</div>
											<div class="form-group">
												<label for="selectSkills">Project Members</label>
												<select multiple class="form-control" id="selectSkills" size="5">
													<option>James Howlett</option>
													<option>Laura Kinney</option>
													<option>Max Eisenhardt</option>
													<option>Scott Summers</option>
													<option>Wade Wilson</option>
												</select>
											</div>
										</form>
									</div>
									<div class="modal-footer">
										<button type="button" class="btn btn-primary">Save</button>
										<button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
									</div>
								</div>
							</div>
						</div><!-- ./ modal -->
					</div>
				</div> <!-- ./row -->
			</div> <!-- ./container -->
		</article>

		<!-- JavaScript -->
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	</body>
</html>
